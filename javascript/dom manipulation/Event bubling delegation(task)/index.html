    <!-- event delegation -->

    <div class="form-group mt-5 col-md-6 offset-3">
      <input id="input" type="text" class="form-control" placeholder="add new task" />

      <button
        class="form-control btn btn-success mt-2"
        id="button"

    <div class="container ">
      <div class="row">

        <!-- update input -->
        <div id="list-edit" class="input-group col-md-6 offset-3 pl-0 active">
          <input type="text" class="form-control" placeholder="Editer le texte" aria-label="Editer le texte"
            aria-describedby="button-addon2" />
          <div class="input-group-append">
            <button id="editer" class="btn btn-outline-secondary" type="button" id="button-addon2">
              
              Editer
